specVersion: 0.0.3
description: S-ONE Swap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/S-ONE-Finance/subgraph
schema:
  file: ./exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: '0x7b40ee1cC614c70C988C7AcBf5e1ddc935d9EAB1'
      abi: Factory
      startBlock: 10861280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/factory.ts
      entities:
        - Factory
        - Token
      abis:
        - name: Factory
          file: ../../node_modules/@s-one-finance/core/build/contracts/UniswapV2Factory.json
        - name: ERC20
          file: ../../node_modules/@s-one-finance/core/build/contracts/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../packages/abis/ERC20NameBytes.json
        - name: SoneToken
          file: ../../node_modules/@s-one-finance/core/build/contracts/SoneToken.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: ropsten
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ../../node_modules/@s-one-finance/core/build/contracts/UniswapV2Pair.json
        - name: Factory
          file: ../../node_modules/@s-one-finance/core/build/contracts/UniswapV2Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
