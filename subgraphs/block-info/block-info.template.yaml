specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/S-ONE-Finance/ethereum-blocks
schema:
  file: ./block-info.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: {{ network }}
    source:
      address: "0x0ddff327ddf7fe838e3e63d02001ef23ad1ede8e"
      abi: ConverterRegistryContract
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./packages/abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
