specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/S-ONE-Finance/ethereum-blocks
schema:
  file: ./block-info.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockInfo
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: BlockInfo
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/blocks.ts
      entities:
        - Block
      abis:
        - name: BlockInfo
          file: ../../node_modules/@s-one-finance/core/build/contracts/ERC20.json
      blockHandlers:
        - handler: handleBlock
